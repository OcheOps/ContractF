<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Details</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-4 mb-4">Project Details</h1>
    <form id="projectDetailsForm">
      <div class="form-group">
        <label for="ptbReference">PTB Reference</label>
        <input type="text" class="form-control" id="ptbReference" name="ptbReference" required>
      </div>
      <div class="form-group">
        <label for="projectName">Project Name</label>
        <input type="text" class="form-control" id="projectName" name="projectName" required>
      </div>
      <div class="form-group">
        <label for="awardExecutionPeriod">Award Execution Period</label>
        <input type="text" class="form-control" id="awardExecutionPeriod" name="awardExecutionPeriod" required>
      </div>
      <div class="form-group">
        <label for="projectSupervisor">Project Supervisor</label>
        <input type="text" class="form-control" id="projectSupervisor" name="projectSupervisor" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="project-details.js"></script>
</body>
</html>
